
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>IPC Communication Project</title>

    <style>
        /* Reset básico */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }
        
        /* Configuração global */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            padding: 20px;
        }
        
        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        
        /* Título principal */
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        /* Grid dos cartões IPC */
        .ipc-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        /* Cartões dos métodos IPC */
        .ipc-card {
            border: none;
            border-radius: 15px;
            padding: 25px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        /* Efeito hover nos cartões */
        .ipc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .ipc-card.active { 
            border-color: #007bff;
            background: #e3f2fd;
        }
        
        /* Títulos dos cartões */
        .ipc-card h3 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .ipc-card:nth-child(1) h3 {
            color: #e0e0e0;
        }
        
        .ipc-card:nth-child(2) h3 {
            color: #e0e0e0;
        }
        
        .ipc-card:nth-child(3) h3 {
            color: #e0e0e0;
        }
        
        /* Status dos métodos IPC */
        .status {
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .status.active { 
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        
        .status.inactive { 
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
        
        /* Controles dos cartões */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Estilo dos botões */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary { 
            background: #007bff;
            color: white;
        }
        .btn-primary:hover { 
            background: #0056b3;
        }
        
        .btn-success { 
            background: #28a745;
            color: white;
        }
        .btn-success:hover { 
            background: #1e7e34;
        }
        
        .btn-danger { 
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover { 
            background: #c82333;
        }
        
        /* Seção de mensagens */
        .message-section {
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .message-section h2 {
            color: white;
            margin-top: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Controles da mensagem */
        .message-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        /* Campos de entrada */
        select, input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input[type="text"] { 
            flex: 1; 
        }
        
        /* Seção do log de comunicação */
        .log-section {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }
        
        /* Cabeçalho do log */
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .log-header h2 {
            color: white;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Conteúdo do log */
        .log-content {
            height: 320px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #fff;
        }
        
        /* Entradas do log */
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
        /* Cores das entradas do log */
        .log-entry.sent { 
            background: rgba(33, 150, 243, 0.2); 
            border-left: 3px solid #2196f3; 
            color: #bbdefb; 
        }
        .log-entry.received { 
            background: rgba(76, 175, 80, 0.2); 
            border-left: 3px solid #4caf50; 
            color: #c8e6c9; 
        }
        .log-entry.error { 
            background: rgba(244, 67, 54, 0.2); 
            border-left: 3px solid #f44336; 
            color: #ffcdd2; 
        }
        .log-entry.info { 
            background: rgba(255, 152, 0, 0.2); 
            border-left: 3px solid #ff9800; 
            color: #ffe0b2; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IPC Communication Dashboard</h1>
        
        <!-- Cartões dos Mecanismos IPC -->
        <div class="ipc-section">
            <div class="ipc-card">
                <h3>Anonymous Pipes</h3>
                <div class="status inactive">Inactive</div>
                <div class="controls">
                    <button class="btn-primary">Start</button>
                    <button class="btn-danger">Stop</button>
                </div>
            </div>
            
            <div class="ipc-card">
                <h3>Local Sockets</h3>
                <div class="status inactive">Inactive</div>
                <div class="controls">
                    <button class="btn-primary">Start</button>
                    <button class="btn-danger">Stop</button>
                </div>
            </div>
            
            <div class="ipc-card">
                <h3>Shared Memory</h3>
                <div class="status inactive">Inactive</div>
                <div class="controls">
                    <button class="btn-primary">Start</button>
                    <button class="btn-danger">Stop</button>
                </div>
            </div>
        </div>
        
        <!-- Seção de Teste de Mensagens -->
        <div class="message-section">
            <h2>IPC Message Testing</h2>
            <div class="message-controls">
                <select>
                    <option value="">Select IPC Method</option>
                    <option value="pipe">Anonymous Pipes</option>
                    <option value="socket">Local Sockets</option>
                    <option value="shmem">Shared Memory</option>
                </select>
                <input type="text" placeholder="Enter message to send..." />
                <button class="btn-success">Send Message</button>
            </div>
        </div>
        
        <!-- Log de Comunicação -->
        <div class="log-section">
            <div class="log-header">
                <h2>Communication Log</h2>
                <button class="btn-danger">Clear Log</button>
            </div>
            <div class="log-content">
                <div class="log-entry info">System initialized. Ready to start IPC testing.</div>
            </div>
        </div>
    </div>
</body>
</html>
